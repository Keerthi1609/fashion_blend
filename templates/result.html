<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blended Styles Result</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <div class="card-body">
                <h2 class="card-title text-center">Blended Style</h2>
                <h3 class="text-center">{{ blend_name }}</h3>
                <div class="mt-4">
                    <h4>Blended Styles:</h4>
                    <ul>
                        {% for style, count in blended_styles.items() %}
                            <li>{{ style }}: {{ count }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="mt-4">
                    <h4>Blended Recommendation:</h4>
                    <ul>
                        {% for item in combined_wishlist %}
                            <li>{{ item }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="text-center mt-4">
                    <a href="{{ url_for('blend_options') }}" class="btn btn-secondary">Go Back</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
